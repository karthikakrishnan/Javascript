<!DOCTYPE html>
<html>
  <head>
  <title>Javascript Practice</title>
  </head>
<body>
<style>
	.headings {
		color: blue
	}

	.table {
		border: 1px solid #666;
	}
</style>
<label class="headings">Constructor Function Instance 1:</label><p id="one"></p>
<label class="headings">Constructor Function Instance 2:</label><p id="two"></p>

<label class="headings">Objct literal property change:</label><p id="objLiteral"></p>

<div>
	<label class="headings">Call, Apply and Bind</label>
	<p id="call"></p>
</div>

<div>
<h4>PERSON DETAILS</h4>
<label>Name</label>
<input type="text" placeholder="Name" id="name">
<label>Age</label>
<input type="text" placeholder="Age" id="age">
<button type="button" id="add">Add</button>

<table id="person" class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Age</th>
		</tr>
	</thead>
</table>
</div>

<script>
	function f1() {
		this.myProperty = "This is my property";
	}
	var instanceOne = new f1();
	instanceOne.myProperty = "Instance one property changed";
	document.getElementById("one").innerHTML = instanceOne.myProperty;
	var instanceTwo = new f1();
	document.getElementById("two").innerHTML = instanceTwo.myProperty;

	var myObject = {
		property: 'Object literal property'
	};
	myObject.property = "literal property changed";
	var anotherObject = myObject;
	document.getElementById("objLiteral").innerHTML = anotherObject.property;

	var data = 10;
	var obj1 = {
		data: 'This is obj1 data',
		f: function(a, b) {
			// alert(this.data);
			// alert(
			// 	a +b
			// );
			document.getElementById('call').innerHTML = this.data;
		}
	};

	var obj = {
		data: 'This is what we want'
	};

	obj1.f.call(obj, 5, 8);
	var addButton = document.getElementById("add");
	var personDetail = [];
	addButton.addEventListener('click', ()=> {
		const personObject = {
			name: document.getElementById("name").value,
			age: document.getElementById("age").value
		};
		personDetail.push(personObject);
		console.log(personDetail);
		var tableReference = document.getElementById("person");
		for(var i = 0; i < personDetail.length; i++) {
			var row = $("<tr id='row'/>");
			document.getElementById("person").append(row);
		}
	});
</script>

</body>
</html>
